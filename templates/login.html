<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-tr from-blue-100 via-white to-purple-100 flex items-center justify-center p-6">
  <div class="bg-white shadow-md rounded-lg p-8 max-w-sm w-full">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Login</h2>
    {% if error %}
    <div class="mb-4 text-red-600 text-center font-medium">
      {{ error }}
    </div>
    {% endif %}
    <form method="POST" class="space-y-4">
      <input type="text" name="username" placeholder="Username" required
             class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <input type="password" name="password" placeholder="Password" required
             class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        Login
      </button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Don't have an account?
      <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">Create one</a>
    </p>
  </div>
</body>
</html>
